server:
  port: 8065
  warmup: false
logging:
  level:
    com:
      ecsfin:
        rpp:
          processor: WARN
spring:
  application:
    name: rpp-processor
  data:
    mongodb:
      database: rpp-messages
      auto-index-creation: true
zeebe:
  bpmn:
    echo:
      file: rpp-outbound-echo.bpmn
      processId: EchoWorkflow
    signIn:
      file: sign-in.bpmn
      processId: SignInWorkflow
    signOff:
      file: sign-off.bpmn
      processId: SignOffWorkflow
  job.subscribe.timeout: 1L
rpp:
  connector:
    connections:
      - id: 1
        host: 192.168.45.24
        port: 9000
        noOfRetries: 3
        retryInterval: 10000
        connectionName: Primary Connection
        order: 1
        enable: true
      - id: 2
        host: 192.168.45.24
        port: 9002
        noOfRetries: 3
        retryInterval: 10000
        connectionName: Secondary Connection
        order: 2
        enable: false
    loadBalancing: false
  member:
    bank.id: ARBKMYKL
    centralbank.id: RPPEMYKL
  processor:
    accEnq:
      recoTimeout: 5000
    cct:
      recoTimeout: 5000
    clearCache:
      expiryTime: 300
      fixed-rate-scheduler: 30000  
